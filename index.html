<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
           <div class="logo">
                <p>Logo</p>
           </div>
        </div>
        <div class="rightContainer">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
                <form action="#">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div>
                            <div class="inputs">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firsName" id="firstName">
                            </div>
                            <div class="inputs">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                        </div>
                        <div>
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="inputs">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber">
                            </div>
                        </div>
                        <div>
                            <div class="inputs">
                                <label for="password">PASSWORD *</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="inputs">
                                <label for="confirmPassword">CONFIRM PASSWORD *</label>
                                <input type="confirmPassword" name="confirmPassword" id="confirmPassword" required>
                            </div>
                        </div>
                    </fieldset>
                </form>                
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
